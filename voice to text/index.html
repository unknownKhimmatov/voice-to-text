<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Voice Controlled Notes App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

        <h1 class="title">Ovozingizni yozuvga o`girib beraman 😎👨🏻‍💻</h1>

        <div class="app">
            <h3></h3>
            <div class="textReslut">
                <textarea id="note-textarea"
                    placeholder="Siz bu yerdan aytgan so`zlaringizni yozuv shaklida o`qishingiz mumkin😎"
                    rows="6"></textarea>
            </div>
            <button id="start-record-btn" title="Start Recording">Gapirishni boshlash</button>
            <button id="pause-record-btn" title="Pause Recording">Tanafus qilish</button>
            <button id="save-note-btn" title="Save Note">Saqlash</button>
            <p id="recording-instructions">Gapirishni boshlash tugmasini bosib biror nima deng</p>

            <h3>My Notes</h3>
            <ul id="notes">
                <li>
                    <p class="no-notes">You don't have any notes.</p>
                </li>
            </ul>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>



</body>

</html>
